services:
  # Backend Service (Node.js/Express)
  - type: web
    name: progress-lms-backend
    env: node
    root: backend
    plan: free # Optional: defaults to free tier on Render
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: DB
        sync: false # You must set this in the Render Dashboard
    autoDeploy: true
