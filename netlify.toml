[build]
  # We build from the root
  base = "."
  # Build command: Install backend deps, then build frontend
  command = "cd backend && npm install && cd ../frontend && npm install && npm run build"
  # Where to publish the static site
  publish = "frontend/.next"

[functions]
  # Point to the backend functions directory so dependencies load correctly
  directory = "backend/functions"
  # Let Netlify bundle dependencies (removed external_node_modules)
  node_bundler = "esbuild" 

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirect API calls to the Netlify Function
# Important: We redirect /api/v1/* to the 'api' function.
# Netlify Function path is /.netlify/functions/<function_name>
[[redirects]]
  from = "/api/v1/*"
  to = "/.netlify/functions/api"
  status = 200
  force = true